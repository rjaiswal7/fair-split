        <!-- Home page tab -->
        <div class="page" style="display: block;" id="bill_page">
            <div class="body-content">
                <!-- <div class="content-header"> -->
                <button id="new_bill_btn" class="right short">+</button>
                <h2>Bills</h2>
                <!-- </div> -->
                <div class="table-container">
                    <table id="info_table">

                    </table>
                </div>
            </div>
        </div>
        <!-- page tab for creating new bill -->
        <div class="page" id="new_bill_page">
            <div class="body-content small-box" id="new_bill_name_tab">
                <button id="close_new_bill_btn" class="right short close-btn">X</button>
                <h3>Bill Details</h3>
                <ul>
                    <li>Bill Name</li>
                    <li><input type="text" id="new_bill_name" placeholder="Ex: Goa Tour" /></li>
                    <li>Total Members </li>
                    <li><button class="range-btn" id="total_members_decrease"> - </button>
                        <input type="number" id="bill_total_members" value="2" readonly>
                        <button class="range-btn" id="total_members_increase"> + </button>
                    </li>
                    <li></li>
                </ul>
                <h3>Member names</h3>
                <div id="bill_members_inputs">
                    <ul>
                        <li>Member 1 <input type="text"></li>
                        <li>Member 2 <input type="text"></li>
                    </ul>
                </div>
                <p class="error" id="new_bill_error"></p>
                <button class="right" id="new_bill_view_btn">Save & Next</button>
            </div>
        </div>
        <!-- page tab for showing bill details -->
        <div class="page" id="bill_view_page">
            <div class="body-content">
                <button id="close_bill_view_btn" class="right short close-btn">X</button>
                <h2 id="bill_view_name"></h2>
                <h3>New Expense</h3>
                <label for="bill_record_name">Expense Name: </label>
                <input type="text" id="bill_record_name" name="bill_record_name" placeholder="Ex: Dinner">
                <div id="bill_record_inputs">
                </div>
                <p class="error" id="new_expense_error"></p>
                <button id="new_expense_btn" type="button">Add Expense</button>
            </div>
            <div class="body-content">
                <h2>Member Record</h2>
                <div class="table-container">
                    <table id="member_record_table"></table>
                </div>
                <h2>Expense Record</h2>
                <div class="table-container">
                    <table id="expense_record_table"></table>
                </div>
            </div>
        </div>

    </div>
    <div class="modal" id="delete_modal">
        <div class="body-content small-box dialogue-box">
            <p class="error"><strong>Do you really want to delete this bill!</strong></p>
            <p><button data-bill_name="DEMO" id="bill_delete_cancel">Cancel</button>
                <button class="close-btn" data-bill_name="" id="bill_delete_confirm">Delete</button>
            </p>
        </div>
    </div>
